<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Tabify</title>
  <meta name="title" content="Tabify">
  <meta name="description" content="Connect Spotify and Ultimate Guitar for a fan-tab-ulous jamming experience">
  <meta property="description" content="Tabify shows you the chords for the song you're listening to on Spotify!" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tabify.app/">
  <meta property="og:title" content="Tabify">
  <meta property="og:description" content="Connect Spotify and Ultimate Guitar for a fan-tab-ulous jamming experience">
  <meta property="og:image"
    content="https://tabify.app/app.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://tabify.app">
  <meta property="twitter:title" content="Tabify">
  <meta property="twitter:description"
    content="Connect Spotify and Ultimate Guitar for a fan-tab-ulous jamming experience">
  <meta property="twitter:image"
    content="https://tabify.app/app.png">


  <title>Tabify</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>

</html>
